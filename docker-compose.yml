services:
  nginx:
    image: nginx:stable
    container_name: jkh_nginx
    ports:
      - "80:80"
    volumes:
      - ./web:/usr/share/nginx/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: jkh_mysql
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: rootpass_change_me
      MYSQL_DATABASE: jkh
      MYSQL_USER: jkh
      MYSQL_PASSWORD: jkhpass_change_me
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: unless-stopped

  api:
    build: ./backend
    container_name: jkh_api
    environment:
      DB_HOST: mysql
      DB_PORT: "3306"
      DB_USER: jkh
      DB_PASSWORD: jkhpass_change_me
      DB_NAME: jkh
    depends_on:
      - mysql
    restart: unless-stopped

volumes:
  mysql_data:
